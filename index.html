.moving-rainbow-text {
  font-size: 48px;
  font-family: 'Arial Black', Gadget, sans-serif; /* A bold font works best */
  letter-spacing: 2px;
  text-transform: uppercase;
  
  /* 1. Define the rainbow gradient */
  background: linear-gradient(to right, #ff0000, #ff8b00, #e8ff00, #5dff00, #00b9ff, #5d00ff, #e800ff);
  background-size: 400% 100%; /* Make the background wider than the text container */
  
  /* 2. Clip the background to the text */
  -webkit-background-clip: text;
  background-clip: text;
  
  /* 3. Make the text color transparent so the background shines through */
  color: transparent; 
  
  /* 4. Apply the animation */
  animation: rainbow_animation 6s linear infinite; /* Adjust duration (e.g., 6s) to control speed */
}

/* 5. Define the keyframe animation */
@keyframes rainbow_animation {
  0% {
    background-position: 0 0; /* Start position */
  }
  100% {
    background-position: 100% 0; /* End position, moves the gradient across */
  }
}
